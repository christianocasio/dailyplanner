<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
 
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Date</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     
      <div class ="row">
        <div class="col-sm-2">
          9 AM  
        </div>
       
        <textarea class="col-sm-8" id="section1"></textarea>
        <button class="save col-md-2" id="save1"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          10 AM
        </div>
        
        <textarea class="col-sm-8" id="section2"></textarea>
        <button class="save col-md-2" id="save2"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
         11 AM
        </div>
        
        <textarea class="col-sm-8" id="section3"></textarea>
        <button class="save col-md-2" id="save3"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          12 PM
        </div>
        
        <textarea class="col-sm-8" id="section4"></textarea>
        <button class="save col-md-2" id="save4"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          1 PM
        </div>
        
        <textarea class="col-sm-8" id="section5"></textarea>
        <button class="save col-md-2" id="save5"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          2 PM
        </div>
        
        <textarea class="col-sm-8" id="section6"></textarea>
        <button class="save col-md-2" id="save6"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          3 PM
        </div>
        
        <textarea class="col-sm-8" id="section7"></textarea>
        <button class="save col-md-2" id="save7"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          4 PM
        </div>
        
        <textarea class="col-sm-8" id="section8"></textarea>
        <button class="save col-md-2" id="save8"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2">
          5 PM
        </div>
        
        <textarea class="col-sm-8" id="section9"></textarea>
        <button class="save col-md-2" id="save9"><i
          class="far fa-save"></i></button>
        
        <div class="col-sm-2" div id="">
          6 PM
        </div>
        
        <textarea class="col-sm-8" id="section10"></textarea>
        <button class="save col-md-2" id="save10"><i
          class="far fa-save"></i></button>
        
       
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
